        <figure class="flip__back">

              <form class="login__form js__form" action="#">
                <input class="login__login js__input" placeholder="Логин" type="text" name="login">
                <label class="login__login-label" for="login"><i class="fa fa-user js__form-icon"></i></label>
                <input class="login__pass js__input" placeholder="Пароль" type="password" name="pass">
                <label class="login__pass-label" for="pass"><i class="fa fa-key js__form-icon"></i></label>
                <div class="login__check-block">
                  <input class="login__check js__input" type="checkbox" id="checkbox">
                  <label class="login__check-label" for="checkbox"> <i class="fa fa-check"></i>Я человек</label>
                </div><span class="login__q">Вы точно не робот?</span>
                <div class="login__radio-block">
                  <input class="login__radio js__input" type="radio" name="radio" id="radio1">
                  <label class="login__radio-label" for="radio1">Да</label>
                  <input class="login__radio" type="radio" name="radio" id="radio2">
                  <label class="login__radio-label" for="radio2">Не уверен </label>
                </div>
                <input class="login__btn js__form-btn" type="submit" name="submit" value="Войти"><a class="login__link" href="#">На главную</a>
              </form>
            </div>
